<!DOCTYPE html>
<html>
  <head>
    <title>Desenvolvimento Web - 04</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Formulários</h1>
    <form action="" method="get">
      Primeiro nome <input type="text" name="first_name" />
      <br />
      Último nome <input type="text" name="first_name" />
      <br />
      Feedback <br />
      <textarea cols="40" rows="5" name="feedback"></textarea>
      <br />
      <input type="checkbox" name="legal" value="on" /> Legal
      <input type="checkbox" name="carismatico" value="on" /> Carismático
      <br />
      <input type="radio" name="genero" value="masculino" /> Masculino
      <input type="radio" name="genero" value="feminino" /> Feminino
      <br />
      <select>
        <option value="ceara">Ceará</option>
        <option value="saopaulo">São Paulo</option>
        <option value="riodejaneiro">Rio de Janeiro</option>
      </select>
      <br />
      <input type="file" name="arquivoenviado" accept="image/*" />
      <br />
      <input type="submit" name="enviar" value="Enviar" />
      <input type="reset" name="reset" value="Resetar" />
    </form>
    <br />

    <a href="/HTML/index.html">Voltar para a página principal</a>
  </body>
</html>
